<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"  >
    <title th:text="${folderName}"></title>
</head>
<body class="bg-dark">
        <header >
            <a href = "/"><button type="button" class="btn btn-outline-primary">Главная страница</button></a>

        </header>
        <div class="row mt-4 g-0">
            <div class=" container col d-flex align-items-center justify-content-center" th:each = "vName:${listNameVideo}">
                <div>
                    <video th:src="@{'video/'+${vName}}" width="450px" height="300" controls preload="metadata"></video>
                    <p class="text-white" th:text="${vName}"></p>
                </div>
            </div>
        </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
